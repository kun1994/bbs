<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/files/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/files/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="/files/style.css">
    <script type="text/javascript" src="/files/jquery.js"></script>
    <script type="text/javascript" src="/files/jquery.sorted.js"></script>
    <script type="text/javascript" src="/files/bootstrap.js"></script>
    <script type="text/javascript" src="/files/ckform.js"></script>
    <script type="text/javascript" src="/files/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="index(1).html" method="get">  
    用户名称：
    <input type="text" name="rolename" id="rolename" class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="button" onclick="sea()" class="btn btn-primary">查询</button>&nbsp;&nbsp; 
</form>
<div id="po">
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
		<th>学院编号</th>
        <th>学院标题</th>
        <th>状态</th>
		<th>添加时间</th>
        <th>管理操作</th>
    </tr>
    </thead>
	     <tbody>
		 	 <foreach name="data" item="is">
		 <tr>	
			<td>{$is.a_id}</td>
            <td><span id="title{$is.a_id}" onclick="sj({$is.a_id})">{$is.a_title}</span><span style="display:none" id="sptitle{$is.a_id}">
			<input type="text" id="tta{$is.a_id}"  name="" value="{$is.a_title}" onblur="sjlk({$is.a_id})" >
			</span></td>
            <td>
			<input type="hidden"  id="ids{$is.a_id}" value="{$is.a_status}" >
			
			<a href="#" id="sta{$is.a_id}"  onclick="change({$is.a_id})" ><if condition=" $is['a_status'] eq 1 "><font color='red'>关闭
			</font><else/><font color='green'>开启</font></if></a></td>
            <td>{$is.a_time}</td>
			<td>
                  <a href="#" onclick="deletea({$is.b_id})">删除</a>

            </td>
		
        </tr>
			</foreach></tbody></table>
			
<div class="inline pull-right page">
 {$str}
 </div>
</div>

<script>

	
	
	
	
	//分页
	function page(i){
		$.ajax({
			url:"/admin/admin/page",
			data:{"p":i},
			type:"post",
			success:function(e){
				//alert(e);
				$("#po").html(e);
			}
		})
		
	}
	//删除
	function deletea(id){
		$.ajax({
			url:"/admin/admin/del",
			data:{"id":id},
			type:"post",
			success:function(e){
				//alert(e);
				$("#po").html(e);
			}
		})
	}
	function sea(){
		text=$("#rolename").val();
		$.ajax({
			url:"/admin/admin/sea",
			data:{"text":text},
			type:"post",
			success:function(e){
				//alert(e);
				$("#po").html(e);
			}
		})
	}
	//修改名称
	function sj(id){
		//alert(id);
		$("#sptitle"+id).show();
		$("#title"+id).hide();
	}
	//离开时间
	function sjlk(id){
		
		var title=$("#tta"+id).val();
		if(title==""){
			alert("不能为空");
			return false;
		}
		$.ajax({
			url:"/admin/admin/gai",
			data:{"title":title,"id":id},
			type:"post",
			success:function(e){
				if(e==1){
					$("#sptitle"+id).hide();
					$("#tta"+id).html(title);
					$("#title"+id).html(title);
					$("#title"+id).show();
				}
			}
		})
	}
	function change(id){
		$.ajax({
			url:"/admin/admin/change",
			data:{"id":id},
			type:"post",
			success:function(e){
				if(e==1){
					$("#sta"+id).html("<a href='#' ><font color='green'>开启</font></a>");
				}
				else{
					$("#sta"+id).html("<a href='#' ><font color='red'>关闭</font></a>");
				}
			}
		})
	


	}
</script></body></html>
